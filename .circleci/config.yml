version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.8.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Prepare
          command: npm install --no-save
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: |
            npm run build
      - run:
          name: Publish
          command: |
            version=$(npm run -s get-version)
            build_no=${CIRCLE_BUILD_NUM}
            npm version ${version}-${build_no}
            npm run pub

workflows:
  version: 2
  all:
    jobs:
      - build
