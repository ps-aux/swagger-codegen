version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.8.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Prepare
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: npm run build

workflows:
  version: 2
  all:
    jobs:
      - build
